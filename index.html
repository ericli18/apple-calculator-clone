<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="preload">
    <div class="content">
        <div class="calculator">
            <div class="display">
                <input type="text" class="display-input" value="0" disabled>
            </div>
            <div class="buttons">
                <button class="btn btn-clear">AC</button>
                <button class="btn btn-delete">DEL</button>
                <button class="btn btn-percent">%</button>
                <button data-mod="/" class="btn mods btn-divide">&divide;</button>
                <button class="btn num btn-7">7</button>
                <button class="btn num btn-8">8</button>
                <button class="btn num btn-9">9</button>
                <button data-mod="*" class="btn mods btn-multiply">&times;</button>
                <button class="btn num btn-4">4</button>
                <button class="btn num btn-5">5</button>
                <button class="btn num btn-6">6</button>
                <button data-mod="-" class="btn mods btn-subtract">-</button>
                <button class="btn num btn-1">1</button>
                <button class="btn num btn-2">2</button>
                <button class="btn num btn-3">3</button>
                <button data-mod="+" class="btn mods btn-add">+</button>
                <button class="btn num btn-0">0</button>
                <button class="btn num btn-dot">.</button>
                <button data-mod="=" class="btn mods btn-equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
